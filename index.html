<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  
  <body>
    <div class="cabecalho">
    <img class="logo" src="assets/logo.png" alt="Logo Expresso Sagui" />
    <button class="botao-topo" onclick="location.href='#home'">Home</button>
    <button class="botao-topo" onclick="location.href='#servicos'">Serviços</button>
    <button class="botao-topo" onclick="location.href='#contato'">Contato</button>
    </div>

     <section #home id="home">
    <div style="position: relative; display: inline-block;">
      <img class="caminhao" src="assets/macaco.png" alt="Logo Expresso Sagui" class="logo" />
      <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: bold;font-size: 40px;">
        Sua solução em logística.
      </span>
    </div>
    </section>
  

    <section id="servicos">
      <div class="servicos">
      <h2>Serviços</h2>
      <button class="botao" onclick="location.href='#home'">Agendar uma coleta</button>
      <button class="botao" onclick="location.href='#home'">Fazer uma cotação</button>

      </section>
      
    <section id="contato">
      <div class="contato">
      <h2>Contato</h2>
      <button class="botao-fim" onclick="location.href='#home'">Email</button>
      <button class="botao-fim" onclick="location.href='#home'">Telefone</button>
      <button class="botao-fim" onclick="location.href='#home'">WhatsApp</button>
      </div>
    </section>
  </body>
</html>
