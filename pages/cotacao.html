<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cotação - Expresso Sagui</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cotacao.css">
</head>
<body>
    <header class="cabecalho">
        <img src="../assets/logo.png" alt="Expresso Sagui" class="logo" onclick="location.href='index.html'" cursor: pointer;>
    </header>
    <main>
        <section class="home">
            <h1 class="titulo">Solicite agora sua cotação de frete</h1>
            <p class="subtitulo">Sua cotação na hora e sem compromisso.</p>

        </section>

        <section id="cotacao" class="cotacao">
            <h2>Solicitar Cotação</h2>
            <form id="cotacao">
                <label for="origem">Origem</label>
                <input type="number" id="origem" name="origem" placeholder="Cep da origem" required>

                <label for="destino">Destino</label>
                <input type="number" id="destino" name="destino" placeholder="Cep do destino" required>

                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" placeholder="Peso da carga" required>

                <button type="submit">Calcular Cotação</button>
            </form>
        <div style="text-align:center; margin: 20px 0;">
        <button type="button" onclick="window.location.href='index.html'" class="botao-home">
            Voltar para a página inicial
        </button>
    </div>
        </section>
        <footer class="rodape">
        <p>&copy; 2025 Expresso Sagui. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="https://murilofernandes1.github.io/MeuPortfolio/" target="_blank">Murilo Fernandes</a></p>
    </footer>
    </main>
    
</body>
</html>
