        (function()

<body>
    <div class="cabecalho">
        <img class="logo" src="../assets/logo.png" alt="Logo Expresso Sagui" onclick="location.href='index.html'" style="cursor: pointer;" />
    </div>




    <form id="coleta">
        <h1>Dados do Remetente</h1>
        <label for="cnpjRemetente">CNPJ:</label>
        <input type="text" id="cnpjRemetente" name="cnpjRemetente" required>

        <label for="cepRemetente">CEP:</label>
        <input type="text" id="cepRemetente" name="cepRemetente" required>

        <label for="nomeRemetente">Nome do Solicitante:</label>
        <input type="text" id="nomeRemetente" name="nomeRemetente" required>

        <label for="email">E-mail para contato:</label>
        <input type="email" id="email" name="to_email" required />


        <h1>Dados do Destinatário</h1>
        <label for="cnpjDestinatario">CNPJ:</label>
        <input type="text" id="cnpjDestinatario" name="cnpjDestinatario" required>

        <label for="cepDestinatario">CEP:</label>
        <input type="text" id="cepDestinatario" name="cepDestinatario" required>

        <h1>Material a ser coletado</h1>
        <label for="notaMaterial">Nota Fiscal:</label>
        <input type="text" id="notaMaterial" name="notaMaterial" required>

        <label for="volumesMaterial">Volumes:</label>
        <input type="text" id="volumesMaterial" name="volumesMaterial" required>

        <label for="pesoMaterial">Peso (kg):</label>
        <input type="number" id="pesoMaterial" name="pesoMaterial" required>

        <label for="dimensoesMaterial">Dimensões (LxAxP cm):</label>
        <input type="text" id="dimensoesMaterial" name="dimensoesMaterial" required>

        <button type="submit">Enviar</button>
    
    </form>
    <div style="text-align:center; margin: 20px 0;">
        <button type="button" onclick="window.location.href='index.html'" class="botao-home">
            Voltar para a página inicial
        </button>

    </div>

    
    <script>
    function showCustomAlert(message) {
        const existing = document.querySelector('.custom-alert');
        if (existing) existing.remove();

        const alertDiv = document.createElement('div');
        alertDiv.className = 'custom-alert';
        alertDiv.innerHTML = `
            <div>${message}</div>
            <button onclick="this.parentElement.remove()">OK</button>
        `;
        document.body.appendChild(alertDiv);
    }

    document.getElementById('coleta').addEventListener('submit', function(e) {
        e.preventDefault();

        emailjs.sendForm('service_s2icbrr', 'template_4t43a8o', this);

        emailjs.sendForm('service_s2icbrr', 'template_k5jcrbd', this)
            .then(() => {
                showCustomAlert('Solicitação enviada com sucesso!');
                this.reset();
            }, (error) => {
                console.error('Erro ao enviar:', error.text || error);
                showCustomAlert('Erro ao enviar solicitação. Tente novamente.');
            });
    });
    </script>

</body>
