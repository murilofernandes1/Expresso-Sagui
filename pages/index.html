<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expresso Sagui</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="cabecalho">
      <img class="logo" src="../assets/logo.png" alt="Logo Expresso Sagui" />
      <button class="botao-topo" onclick="location.href='#home'">Home</button>
      <button class="botao-topo" onclick="location.href='#servicos'">Serviços</button>
      <button class="botao-topo" onclick="location.href='#contato'">Contato</button>
      <button class="botao-topo" onclick="location.href='sobre.html'">Sobre a Sagui</button>
    </div>

    <main>

      <section id="home">
        <img class="caminhao" src="../assets/macaco.png" alt="Mascote Expresso Sagui" />
        <div>
          <div class="headline">Sua solução em logística.</div>
          <div style="font-size:1.2rem; color:#444;">Agilidade, confiança e atendimento personalizado para o seu negócio.</div>
        </div>
      </section>

      <section id="servicos">
        <div class="servicos">
          <h2>Serviços</h2>
          <button class="botao" onclick="location.href='coleta.html'">Agendar uma coleta</button>
          <button class="botao" onclick="location.href='cotacao.html'">Fazer uma cotação</button>
        </div>
      </section>

      <section id="contato">
        <div class="contato">
          <h2>Contato</h2>
            <a href="https://mail.google.com/mail/?view=cm&to=expressosagui@gmail.com" target="_blank" class="botao-fim">Email</a>
          <button class="botao-fim">Telefone</button>
          <button class="botao-fim">WhatsApp</button>
        </div>
      </section>

    </main>

    <footer>
      <div class="rodape">
        <p>&copy; 2025 Expresso Sagui. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="https://murilofernandes1.github.io/MeuPortfolio/" target="_blank">Murilo Fernandes</a></p>
  </body>
</html>
